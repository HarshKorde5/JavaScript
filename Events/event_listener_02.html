<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htnml Events </title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing image</h2>
    <div >
        <ul id="images">
            <li><img width="200px" id="github" src="https://upload.wikimedia.org/wikipedia/commons/c/c2/GitHub_Invertocat_Logo.svg" alt=""></li>
            <li><img width="200px" id="javascript" src="https://upload.wikimedia.org/wikipedia/commons/9/99/Unofficial_JavaScript_logo_2.svg" alt=""></li>
            <li><img width="200px" id="html" src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt=""></li>
            <li><img width="200px" id="css" src="https://en.wikipedia.org/wiki/CSS#/media/File:Html5_css3_styling.svg" alt="" ></li>
            <li><img width="200px" id="react" src="https://upload.wikimedia.org/wikipedia/commons/3/30/React_Logo_SVG.svg" alt=""></li>
            <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
        </ul>
   </div>
</body>

<script>

    document.getElementById('google').addEventListener('click',function(e){
        e.preventDefault();
    })

    // document.querySelector('#images').addEventListener('click',function(e){
    //     // console.log(e.target);       //will give us the <img>,but removing this will leave the bullet point of li there itself
    //     // console.log(e.target.parentNode);   //will give us <li> which is what we want to remove
        
    //     let removeIt = e.target.parentNode;
    //     removeIt.remove();  //but if clicked around any item will remove whole parentnode

    //     // removeIt.parentNode.removeChild(removeIt);
        
    // },false) 

    document.querySelector('#images').addEventListener('click',function(e){

        console.log(e.target.tagName);

        if(e.target.tagName === 'IMG'){
            console.log(e.target.id);
            let removeIt = e.target.parentNode;
            removeIt.remove();
        }
        
    },false) 

</script>
</html>
